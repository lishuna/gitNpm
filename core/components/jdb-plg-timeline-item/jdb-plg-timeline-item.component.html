<div class="timeline-item">
  <div class="timeline-item-tail" [ngClass]="{'timeline-item-tail-last': isLast}"></div>
  <div class="timeline-item-circle"></div>
  <div class="timeline-item-content">
    <div class="timeline-cardBox" [ngStyle]="{'width': cardBoxWidth,'background': cardBgc}">
      <div class="timeline-arrow">
        <em></em>
        <span [ngStyle]="{'border-right-color': cardBgc}"></span>
      </div>
      <ng-content></ng-content>
    </div>
    <p [ngStyle]="{'width': cardBoxWidth}" class="timeline-buttom_time" *ngIf="optTime">{{optTime*1000 | date: "y-MM-dd HH:mm:ss"}}</p>
  </div>
</div>
